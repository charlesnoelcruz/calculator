
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator Fee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .form-control {
        width: 100%;
    }
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      margin-top: 10px;
      background-color: gainsboro;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col align-self-center">
                <div class="container sidenav">
                    <header>
                        <h1>Calculator Fee</h1>
                        <p>Note: values are in cents(e.g. item amount is $100, type in 10000)</p>
                    </header>
                        <form onsubmit="return false" oninput="totalamount.value = 
                        Math.floor(
                        (((parseInt(item.value * buyerfee.value)/10000) + parseInt(buyerfix.value) +
                            (parseInt(item.value) + parseInt(buyerfee.value))*parseInt(ccfee.value)/10000 + parseInt(ccfix.value) + 
                            parseInt(item.value)) * (parseInt(txnfee.value) + parseInt(mpccfee.value))/10000) + parseInt(txnfix.value)
                        );">
                        <div class="container-fluid text-center">
                        <div class="form-group row">
                            <label for="item" class="col-sm-2 col-form-label">Item Amount </label>
                              <div class="col-sm-10">
                                <input name="item" id="item" type="value" class="form-control">
                              </div>  
                            <br /><br />
                        </div>
                        <div class="form-group row">  
                            <label for="buyerfee" class="col-sm-2 col-form-label">Buyer Fee % </label>
                              <div class="col-sm-10">
                                <input name="buyerfee" id="buyerfee" type="value" class="form-control">
                              </div>  
                            <br /><br />
                        </div>
                        <div class="form-group row">    
                            <label for="buyerfix" class="col-sm-2 col-form-label">Buyer Fee </label>
                              <div class="col-sm-10">
                                <input name="buyerfix" id="buyerfix" type="value" class="form-control">
                              </div>  
                            <br /><br />
                        </div>
                        <div class="form-group row">    
                            <label for="ccfee" class="col-sm-2 col-form-label">CC Fee % </label>
                              <div class="col-sm-10">
                                <input name="ccfee" id="ccfee" type="value" class="form-control">
                              </div>  
                            <br /><br />
                        </div>
                        <div class="form-group row">    
                            <label for="ccfix" class="col-sm-2 col-form-label">CC Fee </label>
                              <div class="col-sm-10">
                                <input name="ccfix" id="ccfix" type="value" class="form-control">
                              </div>  
                            <br /><br />
                        </div>
                        <div class="form-group row">    
                            <label for="ccfix" class="col-sm-2 col-form-label">Transaction Fee % </label>
                              <div class="col-sm-10">
                                <input name="txnfee" id="txnfee" type="value" class="form-control">
                            </div>
                            <br /><br />
                        </div>
                        <div class="form-group row">    
                            <label for="mpccfee" class="col-sm-2 col-form-label">MP-CC Fee % </label>
                              <div class="col-sm-10">
                                <input name="mpccfee" id="mpccfee" type="value" class="form-control">
                            </div>
                            <br /><br />
                        </div>
                        <div class="form-group row">    
                            <label for="mpccfee" class="col-sm-2 col-form-label">CC Fee </label>
                              <div class="col-sm-10">
                                <input name="txnfix" id="txnfix" type="value" class="form-control">
                              </div>  
                            <br /><br />
                        </div>
                        <div class="form-group row"> 
                            <div class="col-sm-10">   
                            Total amount: <output style="display: contents; font-size: 18px;" name="totalamount" id="totalamount" for="item buyerfee buyerfix ccfee ccfix txnfee mpccfee txnfix"></output>
                            </div>
                        </div>
                        </div>   
                        </form>
                </div>
                <p>For more information about pricing, please visit our website <a href = 'https://assemblypayments.com/pricing'>here</a>.</p>
            </div>   
        </div>    
    </div>    
</body>
</html>
